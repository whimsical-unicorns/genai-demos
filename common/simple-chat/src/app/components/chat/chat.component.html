<mat-card>
    <mat-card-header>
        <mat-card-title>Chat</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="chat-container">
            <div *ngFor="let chatMessage of chatHistory" class="chat-message" [ngClass]="chatMessage?.role">
                <div class="message">{{chatMessage?.message}}</div>
                <div class="author">{{chatMessage?.role}}</div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field>
            <input matInput placeholder="Message" [(ngModel)]="message" (keyup.enter)="sendMessage()">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </mat-card-actions>
</mat-card>
